<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Suit Game Page</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<!-- navigation -->
	<nav class="navbar">
		<div class="container" id="con-spacebetween">
			<h1 class="title">Suit Game</h1>
			<ul>
				<li><a href="#" class="pas">Home</a></li>
				<li><a href="#" class="active">Game</a></li>
				<li><a href="#"class="pas">Report</a></li>
				<li><a href="#"class="pas">Support</a></li>
			</ul>
		</div>
	</nav>
	<!-- end navigation -->

	<!-- isi page -->
	<section class="main">
		<div class="container" id="con-center">	
			<div class="game">
				<div class="box-com">
					<div class="com-choose">
						<ul>	
							<li><img src="img/com.jpg" alt="Computer" class="img-circle game-img-mBottom" id="com-img"></li>
						</ul>
					</div>
				</div>
				<div class="box-result">
					<div class="result">
						<p></p>
					</div>
				</div>
				<div class="box-player">
					<div class="player-choose">	
						<ul>
							<li><img src="img/gajah.jpg" alt="gajah" class="img-circle game-img-mTop player-img gajah"></li>
							<li><img src="img/orang.jpg" alt="orang" class="img-circle game-img-mTop player-img orang"></li>
							<li><img src="img/semut.jpg" alt="semut" class="img-circle game-img-mTop player-img semut"></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- end isi page -->

<script src="js/script.js"></script>
</body>
</html>
