<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>REACT | DOM Manipulation</title>
	<link rel="stylesheet" href="style.css">

	<!-- Bagian React -->
	<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

	<!-- Bagian Dari JSX -->
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
	<!-- Bagian React -->
	<div id="root"></div>
	<div class="container">
	<div id="app"></div>
	
<script type="text/babel">	

	// JS Vanila
	const app = document.getElementById('app');

	const tambahE = document.createElement('h3');
	const tambahP = document.createTextNode('Lern React With Me');

	tambahE.appendChild(tambahP);
	app.appendChild(tambahE);

// Class tidak bisa digunakan karena sudah di pakai, maka diganti className.
// Harus ditutup (walaupun self close)

// Core Consepts
	// Components
	// Props (bisa mengganti src, isi element, kata, property, DLL)
	// State

	// React JS
	const container = document.getElementById('root'); // Bagian React
	const root = ReactDOM.createRoot(container);

	function Header({name}) {
		return (<h1 className="heading">Mari Bermain Bersama {name ? name : 'Ryd'} !!</h1>); 
	}

	function Gambar({sumber}) {
	 	return (<img src={sumber ? sumber : "dugong-renang.jpg"} alt="My Image" />);
	} 

	function Deskripsi({isi}) {	
		return (<p>Belajar React itu mudah !!!</p>);
	}

	function HomePage() {
		const students = ['Call Me Ryd', 'MiauAug', 'Windah Batu Bara'];
		const [likes, setLikes] = React.useState(0);

		function handleClick() {
			setLikes(likes + 1);
		}

		return (
			<>
				<Header />
				<Header name="Codot"/>

				<Gambar />
				<Gambar sumber="kkkk.jpg"/>

				<ul>
					{students.map((student) => (
						<li key={student}>{student}</li>
					))}
				</ul>

				<Deskripsi />

				<button onClick={handleClick}>Like ({likes})</button>
			</>
		);
	}

	root.render(<HomePage />);

</script>
</body>
</html>
